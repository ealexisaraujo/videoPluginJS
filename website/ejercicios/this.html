<!DOCTYPE html>

<head>

<body>
  <a href="./indice.html">Go back</a>
  <p><em>Abre la consola</em></p>
  <h1>
    <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
    está ejecutando un pedazo de código.
  </h1>
  <script>
    // this en el scope global
    console.log(`this: ${this}`);
    // this en el scope de una función
    function whoIsThis() {
      return this
    }

    console.log(`whoIsThis(): ${whoIsThis()}`)

    // this en el scope de una función en strict mode
    function whoIsThisStrict() {
      "use strict";
      return this
    }

    console.log(`whoIsThis(): ${whoIsThisStrict()}`)

    // this en el contexto de un objeto
    const person = {
      name: "Alexis",
      saludar: function() {
        console.log(`Hola soy ${this.name}`)
      }
    }

    person.saludar();

    // this cuando sacamos a una función de un objeto
    const accion = person.saludar
    accion()

    // this en el contexto de una "clase"
    function Persona(name, apellido) {
      // this = {}
      this.name = name;
      this.apellido = apellido;
    }
    Persona.prototype.saludar = function () {
      console.log(`Me llamo ${this.name} ${this.apellido}`);
    }
    const angela = new Persona("Angela", "Lopez")
    angela.saludar();
  </script>
</body>
</html>
